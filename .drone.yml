pipeline:
  test:
    image: golang:1.6
    environment:
      - CGO_ENABLED=0
      - GOPATH=/drone
    commands:
      - make vet
      - make build
      - make test
  docker:
    storage_driver: overlay
    repo: plugins/drone-opsworks
    tag: [ "latest" ]
    when:
      branch: release/0.4
      event: push

plugin:
  name: OpsWorks
  desc: Deploy or update a project on AWS OpsWorks
  type: deploy
  image: plugins/drone-opsworks
  labels:
    - aws
    - opsworks
